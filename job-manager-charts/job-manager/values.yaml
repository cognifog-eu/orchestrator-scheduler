# Default values for job-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.atosresearch.eu:18509/orch-scheduler-jobmanager
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main"

imagePullSecrets: 
  - name: nexusetsnsecret
nameOverride: "jobmanager"
fullnameOverride: "jobmanager"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "jobmanager"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8082

ingress:
  enabled: false
  className: "traefik"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: k3s.bull1.ari-imet.eu
      paths:
        - path: /jobmanager
          pathType: Prefix
  # tls: 
  # - hosts:
  #       - k3s.bull1.ari-imet.eu
  #   secretName: k3s-bull1-secret
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

configMap:
  dbDriver: mysql
  dbHost: mysql
  dbName: jobmanager
  dbPassword: p@ss-2023-mysql_ # TODO: secret
  dbPort: 3306
  dbUser: root
  serverPort: 8082
  lighthouseBaseUrl: http://lighthouse:8080
  matchmakingUrl: ""
  keycloakPublicKey: ""
  mockTargetCluster: "k3s-master3"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
